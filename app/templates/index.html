<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Submit Your Data</h1>
        <form method="post" action="/submit">
            <div class="mb-3">
                <label for="user_name" class="form-label">User Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Items</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Item1" id="item1" name="items">
                    <label class="form-check-label" for="item1">
                        Indian Restaurant
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Item2" id="item2" name="items">
                    <label class="form-check-label" for="item2">
                        Italian Restaurant
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Item3" id="item3" name="items">
                    <label class="form-check-label" for="item3">
                        Thai Restaurant
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
